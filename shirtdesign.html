<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looney Byrd Creations</title>

  <!--<link rel="icon" href="images/favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <script src="js/bootstrap.bundle.js" defer></script>
</head>

<body>
  <style>
    body {
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-image: url(resource/site-bg2.png);
    }
  </style>
  <div id="header">
    <header class="py-3">
      <div class="container">
        <div class="d-flex align-items-center justify-content-center gap-3 flex-wrap">
          <img src="resource/Store-image.png" class="rounded-circle" alt="Looney Byrd Creations Logo" width="300" height="250">
          <h1 class="m-0">Looney Byrd Creations</h1>
        </div>
      </div>
    </header>

    <div id="navbar"></div>

    <div class="container my-6 border-5 p-4">
        <div class="row">

            <div class="col-md-4 mb-4">
                <div class="card bg-light text-dark">
                    <div class="card-body">
                        <img src="designs/bass-beer.jpg" class="rounded mx-auto d-block" alt="bass-beer design" width="250" height="250" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
                        <h3 class="card-title">Bass and Beer</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card bg-light text-dark">
                    <div class="card-body">
                        <img src="designs/generic-placeholder.png" class="rounded mx-auto d-block clickable-img" alt="placeholder" width="250" height="250" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
                        <h3 class="card-title">Placeholder 1</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card bg-light text-dark">
                    <div class="card-body">
                        <img src="designs/generic-placeholder.png" class="rounded mx-auto d-block clickable-img" alt="placeholder" width="250" height="250" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
                        <h3 class="card-title">Placeholder 2</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>

           <!--Reusable modal --> <div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark border-0">
      <div class="modal-body text-center">
        <img id="modalImage" src="" class="img-fluid rounded">
      </div>
    </div>
  </div> <!--Reusable modal -->
</div>

        </div>

<script src="js/include.js" defer></script>
<script>
    function showImage(img) {  
        document.getElementById("modalImage").src = img.src;
    }
</script>
</body>
<footer>
  <div id="footer">
    <div class="container text-center py-3">
      <p class="mb-0">&copy; 2024 Looney Byrd Creations. All rights reserved.</p>
    </div>
  </div>

</footer>
</html>
