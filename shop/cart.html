<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Looney Byrd Creations</title>

    <script>
      (function () {
        const repo = "looneybyrdcreations"; // <-- change to your repo name
        const isGithubPages = location.hostname.endsWith("github.io");
        const base = isGithubPages ? `/${repo}/` : `/`;
        document.head.insertAdjacentHTML("afterbegin", `<base href="${base}">`);
      })();
    </script>

    <!--<base href="/looneybyrdcreations/">-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-image: url("/resource/site-bg2.png");
      }
    </style>
  </head>

  <body>
    <div id="header">
      <header class="py-3">
        <div class="container">
          <div
            class="d-flex align-items-center justify-content-center gap-3 flex-wrap"
          >
            <img
              src="resource/Store-image.png"
              class="rounded-circle"
              alt="Looney Byrd Creations Logo"
              width="300"
              height="250"
            />
            <h1 class="m-0">Looney Byrd Creations</h1>
          </div>
        </div>
      </header>

      <div id="navbar"></div>
    </div>
    <!-- âœ… close header div -->

    <div class="container my-4">
      <h2 class="mb-4">Shopping Cart</h2>

      <div class="row">
        <div class="col-lg-8">
          <div class="card p-3">
            <div id="cartItems">
              <p class="text-muted text-center">Your cart is empty</p>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card p-3">
            <h4 class="mb-3">Order Summary</h4>
            <hr />
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <span>Shipping:</span>
              <span id="shipping">$0.00</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between mb-4 fw-bold">
              <span>Total:</span>
              <span id="total">$0.00</span>
            </div>
            <button class="btn btn-primary w-100 mb-2">
              Proceed to Checkout
            </button>
            <a href="/" class="btn btn-outline-secondary w-100"
              >Continue Shopping</a
            >
          </div>
        </div>
      </div>
    </div>

    <footer id="footer">
      <div class="container text-center py-3">
        <p class="mb-0">
          &copy; 2024 Looney Byrd Creations. All rights reserved.
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.js" defer></script>
    <script src="js/include.js" defer></script>
  </body>
</html>
