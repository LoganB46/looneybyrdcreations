<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looney Byrd Creations</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-image: url("/resource/site-bg2.png");
    }
  </style>

  <script src="/js/bootstrap.bundle.js" defer></script>
  <script src="/js/include.js" defer></script>
  <script src="/js/shirt-customizer.js" defer></script>
</head>

<body>
  <div id="header">
    <header class="py-3">
      <div class="container">
        <div class="d-flex align-items-center justify-content-center gap-3 flex-wrap">
          <img src="/resource/Store-image.png" class="rounded-circle" alt="Looney Byrd Creations Logo" width="300" height="250">
          <h1 class="m-0">Looney Byrd Creations</h1>
        </div>
      </div>
    </header>

    <div id="navbar"></div>
  </div><!-- ✅ close header div -->
    <!-- Shirt HTML-->
  <div class="container my-4">
  <div class="row g-4">
    <div class="col-lg-6">
      <div class="card p-3">
        <canvas id="shirtCanvas" width="900" height="900" style="width:100%; height:auto;"></canvas>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card p-3">
        <h3 class="mb-3">Customize</h3>

        <!--<label class="form-label">Shirt color</label>
        <input id="colorPicker" type="color" class="form-control form-control-color" value="#1f6feb">-->
        <label class="form-label">Shirt color</label>
            <select id="colorSelect" class="form-select">
                <option value="#ffffff">White</option>
                <option value="#111827">Black</option>
                <option value="#1f2937">Charcoal</option>
                <option value="#0f766e">Teal</option>
                <option value="#1d4ed8" selected>Royal Blue</option>
                <option value="#b91c1c">Red</option>
                <option value="#166534">Forest Green</option>
                <option value="#f59e0b">Gold</option>
                <option value="#f3f4f6">Light Gray</option>
            </select>
            
        <label class="form-label mt-3">Design</label>
        <select id="designSelect" class="form-select">
          <option value="/resource/designs/bass-beer.png">Bass & Beer</option>
          <option value="/resource/designs/placeholder.png">Placeholder</option>
          <option value="">None</option>
        </select>

        <div class="d-flex gap-2 mt-3">
          <button id="zoomIn" class="btn btn-outline-dark">Zoom +</button>
          <button id="zoomOut" class="btn btn-outline-dark">Zoom -</button>
          <button id="reset" class="btn btn-outline-secondary">Reset</button>
        </div>

        <small class="text-muted d-block mt-3">
          Tip: Use a good “shirt-base.png” mockup with clear wrinkles/shading for best tint results.
        </small>
      </div>
    </div>
  </div>
</div>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/Shirt colors.png" alt="colors" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="/Shirt Size guide.jpg" alt="size" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

  <footer id="footer">
    <div class="container text-center py-3">
      <p class="mb-0">&copy; 2024 Looney Byrd Creations. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
